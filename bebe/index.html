<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- filestart -->
  <link rel="Stylesheet" type="text/css" href="./demo/demo.css" />
  <script type="text/javascript" src="./lib/jquery.1.11.0.min.js"></script>
  <!-- fileend -->
</head>
<body>

  <div id="content">

    <input type="text" placeholder="Rentrez la rÃ©ponse ici" id="answer" />

    <h1 id="plugin-name" style="display: none;">Je suis...</h1>

    <div id="coucou" class="content-box" style="display: none;">

      <h3>Grattez pour savoir !</h3>
      <div id="demo2" class="scratchpad"></div>
      
      <style>
        .scratchpad{
          width: 35%;
          height: 100px;
          border: solid 1px;
        }

        @media (max-width: 500px) {
          .scratchpad {
            width: 65%;
          }

        }
      </style>

     
      
    </div>
  </div>

   <script type="text/javascript" src="./wScratchPad.min.js"></script>
      <script type="text/javascript">
        $('#answer').on('keyup', function() {
          if ($(this).val() == '23') {
            $(this).hide();
            $('#plugin-name').show();
            $('#coucou').show();
          }
        });
        $('#demo2').wScratchPad({
          bg: './images/reponse.png',
          fg: './images/coeur.jpg',
          'cursor': 'url("./cursors/coin.png") 5 5, default',
          scratchMove: function (e, percent) {
            if (percent > 70) {
              this.clear();
            }
          }
        });
      </script>

</body>
